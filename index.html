<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Kotlin To Dart</title>
</head>
<body>
  <div class="header">
    <h1>Kotlin To Dart</h1>
    <p>코틀린 데이터 클래스를 Dart Json 클래스로 변환합니다.</p>
    <p>Spring Boot DTO 클래스를 Dart Json 제너레이터로 쉽게 작업하기위해 만들어졌습니다.</p>
  </div>
  <div class="wrapper">
    <div class="area">
      <h3>Kotlin</h3>
      <textarea id="kotlin-area"></textarea>
    </div>
    <div class="area">
      <h3>Dart</h3>
      <textarea id="dart-area"></textarea>
    </div>
  </div>
  <div class="dependencies">
    <h3>dependencies</h3>
    <div class="wrapper">
      dependencies:<br />
      &nbsp;&nbsp;&nbsp;&nbsp;json_annotation: ^4.7.0<br />
        <br />
      dev_dependencies:<br />
      &nbsp;&nbsp;&nbsp;&nbsp;build_runner: ^2.3.0<br />
      &nbsp;&nbsp;&nbsp;&nbsp;json_serializable: ^6.5.4<br />
      
    </textarea>
  </div>
</body>
</html>
